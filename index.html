<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/fb0eb4f320.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="home-wrapper">
            <div class="home-container">
                <div class="area all">
                    <p class="page-btn" data-area="전체">전체</p>
                </div>
                <div class="area seoul">
                    <p class="page-btn" data-area="서경인">서경인</p>
                </div>
                <div class="area chungcheong">
                    <p class="page-btn" data-area="충청">충청</p>
                </div>
                <div class="area deagu">
                    <p class="page-btn" data-area="대경">대경</p>
                </div>
                <div class="area gwangju">
                    <p class="page-btn" data-area="호남">호남</p>
                </div>
                <div class="area busan">
                    <p class="page-btn" data-area="부경">부경</p>
                </div>
                <div class="area 237">
                    <p class="page-btn" data-area="237">237</p>
                </div>
            </div>
        </div>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
        <div class="wrapper">
            <div class="container">
                <div class="card">
                    <div class="nav">
                        <div class="home"><i class="fas fa-home"></i></div>
                        <div class="search">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="img-container">
                        <div class="img"></div>
                    </div>
                    <div class="text">
                        <h1 class="name"></h1>
                        <div class="sub-text">
                            <p class="number"></p>
                            <p class="live-in"></p>
                        </div>
                        <p class="prayer-topic"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-box">
            <div class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <form action="/" class="form">
                <input
                    type="text"
                    class="text"
                    title="name"
                    placeholder="이름을 입력해주세요"
                />
                <input type="submit" value="검색" class="submit" />
            </form>
            <p class="description"></p>
        </div>
    </body>
</html>
