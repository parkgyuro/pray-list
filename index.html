<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width, height=device-height"></meta>
        <meta name="apple-mobile-web-app-capable" content="yes"></meta>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"></meta>
        <title>Document</title>
        
        <!-- iPhone X (1125px x 2436px) -->
<link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="/apple-launch-1125x2436.png">
<!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
<link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="/apple-launch-750x1334.png">
<!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
<link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="/apple-launch-1242x2208.png">
<!-- iPhone 5 (640px x 1136px) -->
<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="/apple-launch-640x1136.png">
<!-- iPad Mini, Air (1536px x 2048px) -->
<link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" href="/apple-launch-1536x2048.png">
<!-- iPad Pro 10.5" (1668px x 2224px) -->
<link rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)" href="/apple-launch-1668x2224.png">
<!-- iPad Pro 12.9" (2048px x 2732px) -->
<link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" href="/apple-launch-2048x2732.png">
        <!-- 주소창 등의 웹 브라우저 UI를 표시하지 않기 -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 상태 바의 스타일을 지정 -->
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <!-- 홈 화면에서 표시되는 앱 이름을 지정 -->
        <meta name="apple-mobile-web-app-title" content="RLS운동본부" />
        <!-- 홈 화면에서 표시되는 앱 아이콘을 지정 -->
        <link rel="apple-touch-icon" href="icons/icon-152x152.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- 웹 앱 매니페스트를 읽어 들이기 -->
        <link rel="manifest" href="manifest.json" />
        <!-- 서비스 워커를 등록 -->
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then((reg) => {
                    console.log('서비스 워커가 등록됨.', reg);
                });
            }
        </script>
        <script
            src="https://kit.fontawesome.com/fb0eb4f320.js"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div class="intro">
            <div class="intro-img">
                <img src="./icons/logo.png" alt="">
                
            </div>
            <p>이런 사람은 세상이 감당치 못하느니라 <br>히브리서11장 38절</p>
        </div>
        <div class="home-wrapper">
            <div class="home-container">
                <div class="area all" data-area="전체">
                    <p class="page-btn">전체 지부</p>
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="area seoul" data-area="서경인">
                    <p class="page-btn">서경인 지부</p>
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="area chungcheong" data-area="충청">
                    <p class="page-btn">충청 지부</p>
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="area deagu" data-area="대경">
                    <p class="page-btn">대경 지부</p>
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="area gwangju" data-area="호남">
                    <p class="page-btn">호남 지부</p>
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="area busan" data-area="부경">
                    <p class="page-btn">부경 지부</p>
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="area 237" data-area="237">
                    <p class="page-btn">237 지부</p>
                    <button><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="loading">
            <div class="loading-bar"></div>
        </div>
        <div class="wrapper">
            <div class="container">
                <div class="card">
                    <div class="nav">
                        <div class="home"><i class="fas fa-home"></i></div>
                        <div class="search">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <div class="img-container">
                        <div class="img"></div>
                    </div>
                    <div class="text">
                        <h1 class="name"></h1>
                        <div class="sub-text">
                            <p class="number"></p>
                            <p class="live-in"></p>
                        </div>
                        <p class="prayer-topic"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-box">
            <div class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <form action="/" class="form">
                <input
                    type="text"
                    class="text"
                    title="name"
                    placeholder="이름을 입력해주세요"
                />
                <input type="submit" value="검색" class="submit" />
            </form>
            <p class="description"></p>
        </div>
    </body>
</html>
